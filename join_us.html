<h2>Join Us</h2>
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="domain">Pick a Domain</label>
      </div>    
      <div class="col-75">    
        <select id="domain" name="domain">
            <option value="none">Select domain</option>

          <option value="labour">Labour</option>
          <option value="carpainter">carpainter</option>
          <option value="Art&Paint">Art&Paint</option>
          <option value="Decks">Decks</option>
          <option value="AlarmSystem">AlarmSystem</option>
          <option value="HomeInspection">HomeInspection</option>
          <option value=GasLine>GasLine</option>
        </select>
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>
